<section class="w-16 fixed h-screen max-h-screen hidden sm:block">
	<ag-sidenav>
		<a
			class="h-16"
			ag-sidenav-item
			agTooltip="Home"
			tooltipPosition="right"
			[routerLink]="['']"
		>
			<ag-menu-item [icon]="'fa-home'"></ag-menu-item>
		</a>
		<a
			class="h-16"
			ag-sidenav-item
			agTooltip="My Work"
			tooltipPosition="right"
			[routerLink]="'projects'"
		>
			<ag-menu-item [icon]="'fa-code'"></ag-menu-item>
		</a>
		<a
			class="h-16"
			ag-sidenav-item
			agTooltip="My Skills"
			tooltipPosition="right"
			[routerLink]="['']"
			fragment="my-skills"
		>
			<ag-menu-item [icon]="'fa-palette'"></ag-menu-item>
		</a>
		<a
			class="h-16"
			ag-sidenav-item
			agTooltip="Contact Me (Under Construction)"
			tooltipPosition="right"
			[routerLink]="['']"
			fragment="contact"
		>
			<ag-menu-item [icon]="'fa-phone'"></ag-menu-item>
		</a>
		<a
			ag-sidenav-item
			class="h-16"
			href="{{ resumeUrl }}"
			download="{{ resumeFilename }}"
			agTooltip="Download Resume"
			tooltipPosition="right"
		>
			<ag-menu-item [icon]="'fa-file-alt'"></ag-menu-item>
		</a>
	</ag-sidenav>
</section>

<section class="pb-16 sm:pb-0 px-4 sm:px-0 sm:pl-16 flex-grow w-full">
	<main class="mx-auto w-11/12">
		<div *ngIf="showLoader">LOADING...</div>
		<router-outlet></router-outlet>
	</main>
</section>

<section class="block sm:hidden h-16">
	<ag-bottomnav>
		<a ag-bottomnav-item class="h-16 w-16" [routerLink]="['']">
			<ag-menu-item [icon]="'fa-home'" iconSize="'small'"></ag-menu-item>
		</a>
		<a ag-bottomnav-item class="h-16 w-16" [routerLink]="['projects']">
			<ag-menu-item [icon]="'fa-code'" iconSize="'small'"></ag-menu-item>
		</a>
		<a
			ag-bottomnav-item
			class="h-16 w-16"
			[routerLink]="['']"
			fragment="my-skills"
			iconSize="'small'"
		>
			<ag-menu-item [icon]="'fa-palette'" iconSize="'small'"></ag-menu-item>
		</a>
		<a
			ag-bottomnav-item
			class="h-16 w-16"
			[routerLink]="['']"
			fragment="contact"
		>
			<ag-menu-item [icon]="'fa-phone'" iconSize="'small'"></ag-menu-item>
		</a>
		<a ag-bottomnav-item class="h-16 w-16">
			<ag-menu-item [icon]="'fa-file-alt'" iconSize="'small'"></ag-menu-item>
		</a>
	</ag-bottomnav>
</section>
