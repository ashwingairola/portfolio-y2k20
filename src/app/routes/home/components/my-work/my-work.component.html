<h2 class="ag-heading text-2xl sm:text-4xl mb-6">My Work</h2>

<p class="mb-5">
	Here are some of my projects, both professional and personal. Click
	<a class="text-app-secondary link" [routerLink]="'projects'">here</a> to see
	all of them.
</p>

<ng-container *ngIf="projects">
	<ag-slider>
		<ag-project-card
			agSliderItem
			*ngFor="let project of projects"
			[project]="project"
		></ag-project-card>
	</ag-slider>
</ng-container>
