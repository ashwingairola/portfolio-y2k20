<span class="cursor-pointer relative">
	<ng-content></ng-content>

	<span
		class="bg-app-secondary absolute top-0 z-10 h-full w-full"
		[@showOnHover]="hovering ? 'hover' : '*'"
	></span>

	<span
		class="bg-app-secondary absolute top-0 z-0 h-full w-full"
		[@onActive]="clicked || touched ? 'active' : '*'"
	></span>
</span>
