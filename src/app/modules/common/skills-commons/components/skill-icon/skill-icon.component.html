<!-- Desktop/tablet view -->
<figure class="hidden md:block flex flex-col justify-between">
	<img
		class="h-32 w-32 skill-icon inline-block"
		[src]="skill.logo"
		[alt]="skill.title"
		onerror="this.onerror = null; this.src='http:\/\/cdn.onlinewebfonts.com/svg/img_161528.svg';"
		(mouseenter)="hovering = true"
		(mouseleave)="hovering = false"
		width="500"
	/>
	<figcaption
		class="ag-text text-center mt-1 icon-caption"
		[@hovering]="hovering"
	>
		<small>{{ skill.title }}</small>
	</figcaption>
</figure>

<!-- Mobile view -->
<figure class="block md:hidden flex flex-col justify-between text-center">
	<img
		class="h-16 w-16 inline-block mx-auto"
		[src]="skill.logo"
		[alt]="skill.title"
		onerror="this.onerror = null; this.src='http:\/\/cdn.onlinewebfonts.com/svg/img_161528.svg';"
	/>
	<figcaption class="ag-text text-xs text-center mt-1">
		<small>{{ skill.title }}</small>
	</figcaption>
</figure>
